

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns:th="http://www.thymeleaf.org">
  <head>
   <link rel="stylesheet" rev="stylesheet" href="../backJsp/css/style.css" type="text/css" media="all" />

<body class="ContentBody">
  <form action="../backJsp "  enctype="multipart/form-data" method="post"  name="fom" id="fom" >
<div class="MainDiv">
<table width="99%" border="0" cellpadding="0" cellspacing="0" class="CContent">
  <tr>
      <th class="tablestyle_title" >添加页面</th>
  </tr>
  <tr>
    <td class="CPanel">
		
		<table border="0" cellpadding="0" cellspacing="0" style="width:100%">
		
		<TR>
			<TD width="100%">
				<fieldset style="height:100%;">
				<legend>添加商品</legend>
					  <table border="0" cellpadding="2" cellspacing="1" style="width:100%">
					 <tr>
					    <td nowrap align="right" width="13%">商品名称:</td>
					    <td width="41%">
					   
					    <input name="flName" class="text" style="width:250px" type="text" size="40" />
				        <span class="red"> *</span></td>
					    <td align="right" width="19%">商品价格：</td>
					    <td width="27%">
					    <input name="flPrice" class="text" style="width:250px" type="text" size="40" />
					    </td>
					    </tr>
					  <tr>
					    <td nowrap align="right" width="13%">图片</td>
					    <td width="41%">
					   
					   <input type="file" name="nfile"  onchange="previewImage(this)" />
				        <span class="red"> *</span></td>
					    <td align="right" width="19%">缩略图:</td>
					    <td width="27%">
					    	<div id="preview">
		    <img id="imghead" width="150"  border=0 src='<%=request.getContextPath()%>/images/default.jpg'>
		</div>
					    </td>
					    </tr>
					 
					
					     <tr>
					    <td nowrap align="right" width="13%">类别:</td>
					    <td width="41%">
					   		<select  id="flType"  name="flType" >
	                         
	                          <option  value="甜美爱情">甜美爱情</option>
	                          <option  value="生日快乐">生日快乐</option>
	                          <option  value="送福祝愿">送福祝愿</option>
	                          <option  value="问候长辈">问候长辈</option>
	                          <option  value="诚挚道歉">诚挚道歉</option>
	                          <option  value="婚礼婚庆">婚礼婚庆</option>
	                          <option  value="追悼哀思">追悼哀思</option>
	                          <option  value="慰问探望">慰问探望</option>
	                        </select>
					    
				        <span class="red"> *</span></td>
					    <td align="right" width="19%">促销:</td>
					    <td width="27%">
					    	<select  id="hotSell"  name="hotSell" >
	                          <option  value="否">否</option>
	                          <option  value="是">是</option>
	                        </select>
					    </td>
					    </tr>
					   <tr>
					    <td nowrap align="right" height="120px">介绍:</td>
					    <td colspan="3"><textarea id="textarea" name="infor" rows="5" cols="80"></textarea></td>
					    </tr>
					  
					 
					  </table>
			 <br />
				</fieldset>			</TD>
		</TR>
		
		</TABLE>
	
	
	 </td>
  </tr>
  

		
		
		
		
		<TR>
			<TD colspan="2" align="center" height="50px">
			<input type="submit" name="Submit" value="保存" class="button" />　
			
			<input type="button" name="Submit2" value="返回" class="button" onclick="window.history.go(-1);"/></TD>
		</TR>
		</TABLE>
	
	
	 </td>
  </tr>
  
  
  
  
  </table>

</div>
</form>
</body>
</html>
